    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Premium Sophisticated Animated Mesh Gradient Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #020617;
            overflow: hidden;
        }
        
        .bg-blob {
            position: absolute;
            width: 70vw;
            height: 70vw;
            max-width: 900px;
            max-height: 900px;
            filter: blur(120px);
            border-radius: 50%;
            animation: move 30s infinite alternate ease-in-out;
            will-change: transform;
            opacity: 0.6;
        }

        .bg-blob-1 { top: -10%; left: -10%; background: radial-gradient(circle, rgba(59, 130, 246, 0.18) 0%, transparent 70%); animation-duration: 25s; }
        .bg-blob-2 { top: 15%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.14) 0%, transparent 70%); animation-delay: -5s; animation-duration: 35s; }
        .bg-blob-3 { bottom: -5%; left: 15%; background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%); animation-delay: -10s; animation-duration: 40s; }
        .bg-blob-4 { bottom: 10%; right: 15%; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%); animation-delay: -15s; animation-duration: 28s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(12vw, 8vh) scale(1.15) rotate(120deg); }
            66% { transform: translate(-8vw, 12vh) scale(0.9) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        #snow-root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .perspective-1000 { perspective: 1000px; }
        .animate-bounce-slow { animation: bounce 4s infinite; }
        @keyframes bounce {
          0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
          50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="snow-root"></div>
    <div class="bg-mesh">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
        <div class="bg-blob bg-blob-3"></div>
        <div class="bg-blob bg-blob-4"></div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
